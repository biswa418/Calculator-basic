<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="calc">
      <div id="app">Calculator</div>
      <div id="displaybox">
        <span id="history"></span>
        <span id="display"></span>
      </div>

      <div id="buttons">
        <div class="row">
          <div class="button" data-value="45">AC</div>
          <div class="button" data-value="46">+-</div>
          <div class="button" data-value="%">%</div>
          <div class="button op" data-value="/">/</div>
        </div>
        <div class="row">
          <div class="button" data-value="7">7</div>
          <div class="button" data-value="8">8</div>
          <div class="button" data-value="9">9</div>
          <div class="button op" data-value="*">*</div>
        </div>
        <div class="row">
          <div class="button" data-value="4">4</div>
          <div class="button" data-value="5">5</div>
          <div class="button" data-value="6">6</div>
          <div class="button op" data-value="-">-</div>
        </div>
        <div class="row">
          <div class="button" data-value="1">1</div>
          <div class="button" data-value="2">2</div>
          <div class="button" data-value="3">3</div>
          <div class="button op" data-value="+">+</div>
        </div>
        <div class="row">
          <div class="button sym" data-value="0">0</div>
          <div class="button" data-value=".">.</div>
          <div class="button op" data-value="=">=</div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
